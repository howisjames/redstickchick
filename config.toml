################################### Custom Configuration ############################
# theme source https://github.com/themefisher/vex-hugo

################################### Default Configuration ############################
baseurl = "https://redstickchick.com/"
title = "Red Stick Chick"
theme = "vex-hugo"
canonifyurls = true
contentdir = "content"
layoutdir  = "layouts"
publishdir  = "public"
# post excerpt
summarylength = "20"
# google analytics
googleAnalytics = "G-TVGGZY7Q8J"
# disable language
disableLanguages = [true] # disable language from here
favicon = "images/favicon.ico"

########################### Default parameters ##########################
[params]
logo = "images/rsc-logo2.png"
logo_width = "100px"
# Meta data
description = "The Red Stick Chick loves helping with special events, parties and weddings providing floral arrangements, decor, gift wrapping, delicious charcuterie, and more."
author = "Meredith Taylor"
# currency
currency = "$"
# contact form action
contact_form_action = "https://submit-form.com/TRB21c0FS" 
# contact form works with https://formspree.io.  $120 per year
# I used formspark.io which is free up to 250 submissions. Afterwards a one time payment of $25.

# unsafe html
[markup.goldmark.renderer]
unsafe = true

